{% extends 't_base.html' %} 

{% block content %}

<h3>Add Task</h3>

<div class="row">
    <form action="{{ url_for('insert_task') }}" method="POST" class="col s12">
        
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">poll</i>
                <select id="category" name="category_name">
                  <option value="" disabled selected>Choose Category</option>
                  {% for cat in categories %}
                  <option value="{{cat.category_name}}">{{cat.category_name}}</option>
                  {% endfor %}
                </select>
                <label>Task Category</label>
             </div>
        </div>
        
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">assignment</i>
            <input id="task_name" name="task_name" type="text" class="validate">
            <label for="icon_prefix">Task Name</label>
          </div>
        </div>
        
        
        <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">subject</i>
              <textarea name="task_description" id="task_description" class="materialize-textarea"></textarea>
              <label for="icon_telephone">Task Description</label>
            </div>
        </div>
        
         <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">today</i>
            <input id="due_date" name="due_date" type="text" class="datepicker">
            <label for="icon_prefix">Due Date</label>
          </div>
        </div>
        
        <div class="row">
            
            <div class="switch">
                <label>
                  <input id="is_urgent" name="is_urgent" type="checkbox">
                  <span class="lever"></span>
                  Is Urgent
                </label>
            </div>
            <div class="switch">
                <label>
                  <input id="diary" name="diary" type="checkbox">
                  <span class="lever"></span>
                  diary
                </label>
            </div>
            <div>
              <input type="radio" id="huey" name="drone" value="huey">
              <label for="huey">Huey</label>
            </div>
            <div>
              <input type="radio" id="huey1" name="drone" value="huey1">
              <label for="huey1">Huey1</label>
            </div>
                <p>
                  <input type="checkbox" id="test5" />
                  <label for="test5">Red</label>
                </p>
                <p>
                  <input type="checkbox" name="checkboxes" value="check1" id="test6" checked="checked" />
                  <label for="test6">Yellow</label>
                </p>
                <p>
                  <input type="checkbox" name="checkboxes" value="check2" class="filled-in" id="filled-in-box" checked="checked" />
                  <label for="filled-in-box">Filled in</label>
                </p>
                <p>
                  <input type="checkbox" name="checkboxes" value="check3" id="indeterminate-checkbox" />
                  <label for="indeterminate-checkbox">Indeterminate Style</label>
                </p>
                <p>
                  <input type="checkbox" name="checkboxes" value="check4" id="test7" checked="checked"/>
                  <label for="test7">Green</label>
                </p>
                <p>
                  <input type="checkbox" name="checkboxes" value="check5" id="test8" disabled="disabled" />
                  <label for="test8">Brown</label>
                </p>

        </div>
        <div class="row">
             <button class="btn waves-effect waves-light" type="submit">Add Task
               <i class="material-icons right">playlist_add</i>
             </button>
        
        </div>
    </form>
    
  </div>
  
  
{% endblock %}
