<!--            HEADER                   -->
<div class="container">
    <h3>Add Task Bootstrap</h3>
    <div class="row">
        <div class="col-12">
        <form action="{{ url_for('insert_task') }}" method="POST" class="col-12">
            <select class="form-control" id="category" name="category_name">
              <option value="" active>Choose category</option>
              {% for cat in categories %}
              <option value="{{cat.category_name}}">{{cat.category_name}}</option>
              {% endfor %}
            </select>
              <div class="form-group">
                <label for="task_name">Task name</label>
                <input type="text" class="form-control" id="task_name" name="task_name" placeholder="Your task name">
                <small class="form-text text-muted">Just a simple task name</small>
              </div>
              <div class="form-group">
                <label for="task_description">Task description</label>
                <input type="text" class="form-control" id="task_description" name="task_description" placeholder="Your description">
                <small id="emailHelp" class="form-text text-muted">Just a simple task description</small>
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="is_urgent" name='is_urgent'>
                <label class="form-check-label" for="is_urgent">is urgent</label>
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="id_alergen" name='name_alergen'>
                <label class="form-check-label" for="id_alergen">Alergen</label>
              </div>
               <div class="form-check">
                <input type="checkbox" class="form-check-input" id="diary" name='diary'>
                <label class="form-check-label" for="diary">diary</label>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        </div>
        
    </div>
